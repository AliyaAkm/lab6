<div class="content">
    <h1>Extract First Half of Even-Length String</h1>
    <p>Enter a string:</p>
    <input type="text" id="inputString" placeholder="Enter your string">
    <button onclick="getFirstHalf()">Extract First Half</button>
    <p id="result"></p>
</div>

<script>
    function first_half(str) {
        if (str.length % 2 === 0) {
            return str.slice(0, str.length / 2);
        } else {
            return "String length is odd. Cannot extract the first half.";
        }
    }

    function getFirstHalf() {
        const input = document.getElementById('inputString').value;
        const result = first_half(input);
        document.getElementById('result').innerText = "First half: " + result;
    }

    console.log(first_half("Python"));
    console.log(first_half("JavaScript"));
    console.log(first_half("PHP"));
</script>
