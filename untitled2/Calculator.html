            margin-bottom: 10px;

        button {
            padding: 5px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .number-display {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #f1c40f;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 10px;
            display: inline-block;
        }
        .result-text {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
        .result-text span {
            color: #c0392b;
        }
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-nav .nav-link {
            color: #555 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }

<h2>Sample Form:</h2>
<div id="calculator">
    <label for="num1">1st Number:</label>
    <input type="number" id="num1" placeholder="Enter first number">

    <label for="num2">2nd Number:</label>
    <input type="number" id="num2" placeholder="Enter second number">

    <br>
    <button onclick="calculateMultiplication()">Multiply</button>
    <button onclick="calculateDivision()">Divide</button>
</div>

<div id="result"></div>

<script>
    function calculateMultiplication() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').innerHTML = "Please enter both numbers.";
            return;
        }

        const multiplication = num1 * num2;
        document.getElementById('result').innerHTML = `
                <div class="number-display">1<sup>st</sup> Number: ${num1}</div>
                <div class="number-display">2<sup>nd</sup> Number: ${num2}</div>
                <p class="result-text">Multiplication: <span>${num1} x ${num2} = ${multiplication}</span></p>
            `;
    }

    function calculateDivision() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').innerHTML = "Please enter both numbers.";
            return;
        }

        if (num2 === 0) {
            document.getElementById('result').innerHTML = "Division by zero is not allowed.";
            return;
        }

        const division = num1 / num2;
        document.getElementById('result').innerHTML = `
                <div class="number-display">1<sup>st</sup> Number: ${num1}</div>
                <div class="number-display">2<sup>nd</sup> Number: ${num2}</div>
                <p class="result-text">Division: <span>${num1} / ${num2} = ${division}</span></p>
            `;
    }
</script>
