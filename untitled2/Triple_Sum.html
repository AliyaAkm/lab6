<div class="content">
    <h1>Sum Triple Program</h1>
    <p>Enter two integers to calculate their sum:</p>
    <input type="number" id="firstNumber" placeholder="First number">
    <input type="number" id="secondNumber" placeholder="Second number">
    <button onclick="calculateSum()">Calculate the amount</button>
    <p id="result"></p>
</div>

<script>
    function sumTriple(a, b) {
        const sum = a + b;
        if (a === b) {
            return sum * 3;
        } else {
            return sum;
        }
    }
    function calculateSum() {
        const num1 = parseInt(document.getElementById('firstNumber').value);
        const num2 = parseInt(document.getElementById('secondNumber').value);
        const result = sumTriple(num1, num2);
        document.getElementById('result').innerText = "Результат: " + result;
    }

    console.log(sumTriple(5, 15));
    console.log(sumTriple(8, 8));
</script>
