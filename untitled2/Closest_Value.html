<div class="content">
    <h1>Find Closest Value to 100</h1>
    <p>Enter two numerical values:</p>
    <input type="number" id="firstValue" placeholder="First Value">
    <input type="number" id="secondValue" placeholder="Second Value">
    <button onclick="findClosest()">Find Closest</button>
    <p id="result"></p>
</div>

<script>
    function near_100(a, b) {
        const distanceA = Math.abs(100 - a);
        const distanceB = Math.abs(100 - b);

        if (distanceA < distanceB) {
            return a;
        } else if (distanceB < distanceA) {
            return b;
        } else {
            return false;
        }
    }

    function findClosest() {
        const num1 = parseInt(document.getElementById('firstValue').value);
        const num2 = parseInt(document.getElementById('secondValue').value);
        const result = near_100(num1, num2);
        document.getElementById('result').innerText = "The closest value to 100 is: " + result;
    }

    console.log(near_100(90, 89));
    console.log(near_100(-90, -89));
    console.log(near_100(90, 90));
</script>
