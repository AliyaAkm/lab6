<div class="content">
    <h2>Find the Largest Number</h2>
    <form id="largestNumberForm">
        <label for="num1">1st Number:</label>
        <input type="number" id="num1" required>
        <br><br>

        <label for="num2">2nd Number:</label>
        <input type="number" id="num2" required>
        <br><br>

        <label for="num3">3rd Number:</label>
        <input type="number" id="num3" required>
        <br><br>

        <button type="button" onclick="findLargest()">Find Largest</button>
    </form>

    <h3 id="result"></h3>
</div>

<script>
    function findLargest() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let num3 = parseFloat(document.getElementById("num3").value);

        let largest = max_of_three(num1, num2, num3);

        document.getElementById("result").innerText = "The largest number is: " + largest;
    }

    function max_of_three(a, b, c) {
        if (a >= b && a >= c) {
            return a;
        } else if (b >= a && b >= c) {
            return b;
        } else {
            return c;
        }
    }

    console.log(max_of_three(1, 0, 1));
    console.log(max_of_three(0, -10, -20));
    console.log(max_of_three(1000, 510, 440));
    console.log(max_of_three(0, -10, -20));
    console.log(max_of_three(1000, 510, 440));


</script>
